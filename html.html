<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: pulse 0.6s ease-in-out;
            pointer-events: none;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .card-front {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #4ecdc4, #6dd5ed);
            color: white;
            transform: rotateY(180deg);
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            font-size: 1.5em;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty button {
            margin: 0 5px;
            background: linear-gradient(135deg, #4ecdc4, #6dd5ed);
        }

        .difficulty button.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 10px;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .card-back {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🧠 Jeu de Memory</h1>
        
        <div class="difficulty">
            <button onclick="setDifficulty('easy')" class="difficulty-btn active">Facile (4x3)</button>
            <button onclick="setDifficulty('medium')" class="difficulty-btn">Moyen (4x4)</button>
            <button onclick="setDifficulty('hard')" class="difficulty-btn">Difficile (6x4)</button>
        </div>

        <div class="game-info">
            <div>Coups: <span id="moves">0</span></div>
            <div>Temps: <span id="time">00:00</span></div>
            <div>Paires: <span id="pairs">0</span>/<span id="totalPairs">6</span></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="startGame()">Nouvelle Partie</button>
            <button onclick="showHint()">Indice 💡</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>🎉 Félicitations !</h2>
        <p>Tu as gagné en <span id="finalMoves"></span> coups et <span id="finalTime"></span> !</p>
        <button onclick="startGame(); hideWinMessage();" style="margin-top: 15px;">Rejouer</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairs = 0;
        let startTime = null;
        let timerInterval = null;
        let currentDifficulty = 'easy';
        
        const difficulties = {
            easy: { rows: 3, cols: 4, emojis: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊'] },
            medium: { rows: 4, cols: 4, emojis: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐸', '🐻'] },
            hard: { rows: 4, cols: 6, emojis: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐸', '🐻', '🦁', '🐯', '🐨', '🐼'] }
        };

        function setDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const config = difficulties[level];
            const board = document.getElementById('gameBoard');
            board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            startGame();
        }

        function createCards() {
            const config = difficulties[currentDifficulty];
            const totalCards = config.rows * config.cols;
            const emojis = config.emojis.slice(0, totalCards / 2);
            
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            document.getElementById('totalPairs').textContent = emojis.length;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard(e) {
            const card = e.currentTarget;
            const index = parseInt(card.dataset.index);
            
            if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }
            
            card.classList.add('flipped');
            flippedCards.push({ card, index, emoji: cards[index] });
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                pairs++;
                document.getElementById('pairs').textContent = pairs;
                
                if (pairs === cards.length / 2) {
                    setTimeout(showWinMessage, 500);
                }
            } else {
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
            }
            
            flippedCards = [];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function startGame() {
            moves = 0;
            pairs = 0;
            flippedCards = [];
            startTime = null;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('pairs').textContent = '0';
            
            createCards();
            renderBoard();
        }

        function showHint() {
            const unmatched = document.querySelectorAll('.card:not(.matched)');
            if (unmatched.length > 0) {
                const randomCard = unmatched[Math.floor(Math.random() * unmatched.length)];
                randomCard.style.animation = 'pulse 1s ease-in-out 2';
                setTimeout(() => {
                    randomCard.style.animation = '';
                }, 2000);
            }
        }

        function showWinMessage() {
            clearInterval(timerInterval);
            const finalTime = document.getElementById('time').textContent;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('winMessage').style.display = 'block';
        }

        function hideWinMessage() {
            document.getElementById('winMessage').style.display = 'none';
        }

        // Initialiser le jeu
        startGame();
    </script>
</body>
</html>
