<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Palace - Strategic Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e94560;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e94560, #f27121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #f27121;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 30px auto;
            max-width: 480px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .tile {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.4);
            border-color: #e94560;
        }

        .tile.selected {
            background: linear-gradient(145deg, #e94560, #f27121);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.6);
            animation: pulse 1s infinite;
        }

        .tile.matched {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            animation: matchSuccess 0.6s ease-out;
        }

        .tile.wrong {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(233, 69, 96, 0.6); }
            50% { box-shadow: 0 0 50px rgba(233, 69, 96, 1); }
        }

        @keyframes matchSuccess {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #e94560, #f27121);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(145deg, #34495e, #2c3e50);
        }

        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 30px;
            color: #f27121;
            font-weight: bold;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #f27121);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-board {
                max-width: 400px;
            }
            
            .tile {
                width: 60px;
                height: 60px;
                font-size: 1.6em;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 20px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .stat {
                min-width: 100px;
                padding: 10px 20px;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
            
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                max-width: 280px;
                gap: 6px;
                padding: 15px;
            }
            
            .tile {
                width: 55px;
                height: 55px;
                font-size: 1.4em;
                border-radius: 8px;
            }
            
            .controls {
                gap: 10px;
                margin-top: 20px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
                border-radius: 20px;
            }
            
            .difficulty {
                gap: 5px;
                margin-bottom: 15px;
            }
            
            .difficulty-btn {
                padding: 8px 16px;
                font-size: 0.9em;
                border-radius: 15px;
            }
            
            .message {
                font-size: 1em;
                margin: 15px 0;
            }
        }

        @media (max-width: 400px) {
            .game-container {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .stats {
                gap: 8px;
            }
            
            .stat {
                min-width: 80px;
                padding: 8px 16px;
            }
            
            .stat-value {
                font-size: 1.3em;
            }
            
            .stat-label {
                font-size: 0.8em;
            }
            
            .game-board {
                max-width: 240px;
                gap: 4px;
                padding: 12px;
            }
            
            .tile {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
                border-radius: 6px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
                padding: 10px 16px;
                font-size: 0.9em;
            }
            
            .difficulty {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .difficulty-btn {
                width: 120px;
                padding: 8px 12px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 320px) {
            .game-board {
                max-width: 200px;
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tile {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 10px;
            }
            
            .stats {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .stat {
                padding: 8px 12px;
            }
            
            .stat-value {
                font-size: 1.2em;
            }
            
            .game-board {
                margin: 15px auto;
                padding: 10px;
            }
            
            .controls {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mind Palace</h1>
        <p class="subtitle">A sophisticated memory and strategy challenge</p>
        
        <div class="difficulty">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Apprentice</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Scholar</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Master</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="combo">0</div>
                <div class="stat-label">Combo</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message">Find matching pairs and patterns to advance</div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startNewGame()">New Game</button>
            <button class="btn secondary" onclick="showHint()">Hint</button>
            <button class="btn secondary" onclick="shuffleBoard()">Shuffle</button>
        </div>
    </div>

    <script>
        let gameState = {
            board: [],
            selectedTiles: [],
            score: 0,
            level: 1,
            moves: 0,
            combo: 0,
            difficulty: 'easy',
            symbols: ['ðŸ”®', 'âš¡', 'ðŸŒŸ', 'ðŸ’Ž', 'ðŸ”¥', 'â„ï¸', 'ðŸŒ™', 'â˜€ï¸', 'ðŸƒ', 'ðŸŒŠ', 'â­', 'ðŸ’«', 'ðŸ”¯', 'ðŸŽ­', 'ðŸ—ï¸', 'ðŸ“¿', 'ðŸ”±', 'ðŸº'],
            matched: [],
            hintsUsed: 0
        };

        let difficulties = {
            easy: { pairs: 6, timeBonus: 100 },
            medium: { pairs: 9, timeBonus: 150 },
            hard: { pairs: 12, timeBonus: 200 }
        };

        function setDifficulty(diff) {
            gameState.difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            startNewGame();
        }

        function createBoard() {
            const pairCount = difficulties[gameState.difficulty].pairs;
            const symbols = gameState.symbols.slice(0, pairCount);
            const board = [...symbols, ...symbols];
            
            // Shuffle board
            for (let i = board.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [board[i], board[j]] = [board[j], board[i]];
            }
            
            gameState.board = board;
            gameState.matched = new Array(board.length).fill(false);
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            const cols = getResponsiveColumns();
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            board.innerHTML = '';
            gameState.board.forEach((symbol, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = gameState.matched[index] ? symbol : '?';
                tile.onclick = () => selectTile(index);
                
                if (gameState.matched[index]) {
                    tile.classList.add('matched');
                }
                
                board.appendChild(tile);
            });
        }

        function getResponsiveColumns() {
            const screenWidth = window.innerWidth;
            const difficulty = gameState.difficulty;
            
            if (screenWidth <= 320) {
                return 3; // Very small screens
            } else if (screenWidth <= 400) {
                return difficulty === 'easy' ? 3 : 4;
            } else if (screenWidth <= 600) {
                return difficulty === 'easy' ? 4 : 4;
            } else if (screenWidth <= 900) {
                return difficulty === 'easy' ? 4 : 5;
            } else {
                return difficulty === 'easy' ? 4 : 6;
            }
        }

        function selectTile(index) {
            if (gameState.matched[index] || gameState.selectedTiles.includes(index)) {
                return;
            }

            gameState.selectedTiles.push(index);
            updateTileDisplay();

            if (gameState.selectedTiles.length === 2) {
                gameState.moves++;
                updateStats();
                setTimeout(checkMatch, 800);
            }
        }

        function updateTileDisplay() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach((tile, index) => {
                tile.classList.remove('selected', 'wrong');
                
                if (gameState.selectedTiles.includes(index)) {
                    tile.textContent = gameState.board[index];
                    tile.classList.add('selected');
                } else if (!gameState.matched[index]) {
                    tile.textContent = '?';
                }
            });
        }

        function checkMatch() {
            const [first, second] = gameState.selectedTiles;
            const tiles = document.querySelectorAll('.tile');
            
            if (gameState.board[first] === gameState.board[second]) {
                // Match found
                gameState.matched[first] = true;
                gameState.matched[second] = true;
                gameState.combo++;
                
                const baseScore = 100;
                const comboBonus = gameState.combo * 50;
                const difficultyMultiplier = gameState.difficulty === 'hard' ? 2 : gameState.difficulty === 'medium' ? 1.5 : 1;
                const points = Math.floor((baseScore + comboBonus) * difficultyMultiplier);
                
                gameState.score += points;
                
                tiles[first].classList.add('matched');
                tiles[second].classList.add('matched');
                
                showMessage(`Match! +${points} points (${gameState.combo}x combo)`, 'success');
                
                if (gameState.matched.every(m => m)) {
                    setTimeout(levelComplete, 1000);
                }
            } else {
                // No match
                gameState.combo = 0;
                tiles[first].classList.add('wrong');
                tiles[second].classList.add('wrong');
                showMessage('No match. Try again!', 'error');
                
                setTimeout(() => {
                    tiles[first].classList.remove('wrong');
                    tiles[second].classList.remove('wrong');
                }, 500);
            }
            
            gameState.selectedTiles = [];
            setTimeout(updateTileDisplay, 500);
            updateStats();
        }

        function levelComplete() {
            const timeBonus = difficulties[gameState.difficulty].timeBonus;
            const moveBonus = Math.max(0, (50 - gameState.moves) * 10);
            const totalBonus = timeBonus + moveBonus;
            
            gameState.score += totalBonus;
            gameState.level++;
            
            showMessage(`Level Complete! Bonus: +${totalBonus} points`, 'success');
            
            setTimeout(() => {
                startNewGame(false);
            }, 2000);
        }

        function showMessage(text, type = 'info') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.color = type === 'success' ? '#2ecc71' : type === 'error' ? '#e74c3c' : '#f27121';
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score.toLocaleString();
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('combo').textContent = gameState.combo;
            
            const totalPairs = difficulties[gameState.difficulty].pairs;
            const matchedPairs = gameState.matched.filter(m => m).length / 2;
            const progress = (matchedPairs / totalPairs) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function startNewGame(resetLevel = true) {
            if (resetLevel) {
                gameState.level = 1;
                gameState.score = 0;
            }
            
            gameState.moves = 0;
            gameState.combo = 0;
            gameState.selectedTiles = [];
            gameState.hintsUsed = 0;
            
            createBoard();
            updateStats();
            showMessage('Find matching pairs and patterns to advance');
        }

        function showHint() {
            if (gameState.hintsUsed >= 3) {
                showMessage('No more hints available!', 'error');
                return;
            }
            
            const unmatched = gameState.board
                .map((symbol, index) => ({ symbol, index }))
                .filter(item => !gameState.matched[item.index]);
            
            if (unmatched.length >= 2) {
                const symbol = unmatched[0].symbol;
                const pairs = unmatched.filter(item => item.symbol === symbol);
                
                if (pairs.length >= 2) {
                    const tiles = document.querySelectorAll('.tile');
                    tiles[pairs[0].index].style.border = '3px solid #f39c12';
                    tiles[pairs[1].index].style.border = '3px solid #f39c12';
                    
                    setTimeout(() => {
                        tiles[pairs[0].index].style.border = '';
                        tiles[pairs[1].index].style.border = '';
                    }, 2000);
                    
                    gameState.hintsUsed++;
                    gameState.score = Math.max(0, gameState.score - 50);
                    showMessage(`Hint used! (-50 points) ${3 - gameState.hintsUsed} hints remaining`);
                    updateStats();
                }
            }
        }

        function shuffleBoard() {
            if (gameState.moves === 0) {
                showMessage('Play a few moves before shuffling!', 'error');
                return;
            }
            
            const unmatched = [];
            gameState.board.forEach((symbol, index) => {
                if (!gameState.matched[index]) {
                    unmatched.push(symbol);
                }
            });
            
            // Shuffle unmatched symbols
            for (let i = unmatched.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [unmatched[i], unmatched[j]] = [unmatched[j], unmatched[i]];
            }
            
            let unmatchedIndex = 0;
            gameState.board.forEach((symbol, index) => {
                if (!gameState.matched[index]) {
                    gameState.board[index] = unmatched[unmatchedIndex++];
                }
            });
            
            gameState.score = Math.max(0, gameState.score - 100);
            renderBoard();
            updateStats();
            showMessage('Board shuffled! (-100 points)');
        }

        // Initialize game
        startNewGame();

        // Handle window resize for responsive layout
        window.addEventListener('resize', () => {
            renderBoard();
        });

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add touch feedback for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('tile') || e.target.classList.contains('btn')) {
                e.target.style.transform = 'scale(0.95)';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('tile') || e.target.classList.contains('btn')) {
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 100);
            }
        });
    </script>
</body>
</html>
